<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        transition: background-color 0.3s, color 0.3s;
      }

      nav a:hover {
        background-color: #333;
        color: #fff;
        border-radius: 5px;
      }

      section {
        margin: 20px 0;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      section:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: scale(1.1);
        background-color: #218838;
      }

      footer {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Animated Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the page.</p>
        <a href="#about" class="button">Learn More</a>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>This section is about us.</p>
        <a href="#contact" class="button">Get in Touch</a>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out!</p>
        <a href="#home" class="button">Back to Home</a>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
